<!DOCTYPE html>
<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
  <!-- HTML -->
  <div class="glitch-wrapper">
    <img src="/asset/GUA.jpg" alt="Profile" class="glitch-img">
    <img src="/asset/GUA.jpg" alt="Profile" class="glitch-img glitch-img-1">
    <img src="/asset/GUA.jpg" alt="Profile" class="glitch-img glitch-img-2">
</div>

<!-- CSS -->
<style>
.glitch-wrapper {
    position: relative;
    width: 200px;
    height: 200px;
}

.glitch-img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border-radius: 50%;  /* Hapus jika gambar tidak ingin bulat */
    object-fit: cover;
}

.glitch-img-1,
.glitch-img-2 {
    opacity: 0;
    animation-duration: 4s;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
    animation-direction: alternate;
}

.glitch-img-1 {
    animation-name: glitch-anim-1;
}

.glitch-img-2 {
    animation-name: glitch-anim-2;
}

@keyframes glitch-anim-1 {
    0%, 100% { opacity: 0; transform: translate(0); }
    7% {
        opacity: 0.75;
        transform: translate(-2px, 3px);
        filter: hue-rotate(0deg);
    }
    10% {
        opacity: 0.5;
        transform: translate(-2px, -3px);
        filter: hue-rotate(90deg);
    }
    13% { opacity: 0; transform: translate(0); }
    50% { opacity: 0; }
    52% {
        opacity: 0.75;
        transform: translate(1px, -1px);
        filter: hue-rotate(180deg);
    }
    55% {
        opacity: 0.5;
        transform: translate(-1px, 2px);
        filter: hue-rotate(270deg);
    }
    58% { opacity: 0; transform: translate(0); }
}

@keyframes glitch-anim-2 {
    0%, 100% { opacity: 0; transform: translate(0); }
    27% {
        opacity: 0.75;
        transform: translate(2px, -3px);
        filter: hue-rotate(45deg);
    }
    30% {
        opacity: 0.5;
        transform: translate(-2px, 3px);
        filter: hue-rotate(135deg);
    }
    33% { opacity: 0; transform: translate(0); }
    70% { opacity: 0; }
    72% {
        opacity: 0.75;
        transform: translate(3px, 1px);
        filter: hue-rotate(225deg);
    }
    75% {
        opacity: 0.5;
        transform: translate(-3px, -1px);
        filter: hue-rotate(315deg);
    }
    78% { opacity: 0; transform: translate(0); }
}
</style>
</body>

</html>
